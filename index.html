<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shine Learning Hub</title>
  <style>
body { 
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1600&q=80') 
              no-repeat center center fixed;
  background-size: cover;
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  overflow: hidden;
}

/* dark overlay for professional look */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.55);
  z-index: 0;
}

h1 {
  font-size: 3.5em;
  margin-bottom: 20px;
  z-index: 1;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
}

h2 {
  font-size: 1.5em;
  margin-bottom: 40px;
  font-weight: 400;
  z-index: 1;
  color: #f1f1f1;
}

.buttons {
  display: flex;
  gap: 30px;
  z-index: 1;
}

.btn {
  padding: 20px 50px;
  background: rgba(0, 115, 230, 0.9);
  color: white;
  font-size: 1.3em;
  text-decoration: none;
  border-radius: 12px;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  transition: all 0.3s ease;
}

.btn:hover {
  background: rgba(0, 140, 255, 1);
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}


    h1 {

      text-align: center;
      font-weight: bold;

    }

    .btn:hover {
      background: rgba(0, 115, 230, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

</body>
</html>
